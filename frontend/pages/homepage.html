<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Tracker</title>
  <link href="../styles/main.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
<!-- Header -->
<header>
  <div class="logo">HireMap</div>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="window.location.href='homepage.html'">Home</button>
    <button onclick="window.location.href='profilepage.html'">Profile</button>
    <button onclick="window.location.href='interviewtipspage.html'">Interview Tips</button>
  </div>
</header>


  <!-- Main Content Layout -->
  <div class="container">
    <!-- Main Tracker Area -->
  <div class="main-content">
    <div class="tracker-header">
      <h1>Application Tracker</h1>
      <div class="add-trash-buttons">
        <button id="add-button" class="action-button">Add</button>
        <button id="trash-can" class="action-button">Drag Here to Delete</button>
        <div id="add-popup" class="new-job">
          <div class="new-job-content">
            <span class="close">&times</span>
            <p>Please Enter Job Information:</p>
            <br>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
            <br>
            <!-- Position Applied For -->
            <label for="position"><br>Position Applied For:</label>
            <input type="text" id="position" name="position" required>
            <br>
            <!-- Date Applied -->
            <label for="dateApplied"><br>Date Applied:</label>
            <input type="date" id="dateApplied" name="dateApplied" required>
            <br>
            <!-- Application Submission Deadline -->
            <label for="deadline"><br>Application Submission Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>
            <br>
            <!--Status -->
            <label for="status"><br>Application Status:</label>
            <select id="status">
              <option value="interested">Interested</option>
              <option value="applied">Applied</option>
              <option value="interviewing">Interviewing</option>
              <option value="offer">Offer</option>
              </select><br><br>
            <!-- Submit Button -->
            <button id="submit">Submit</button>

          </div> 
        </div>
      </div>
    </div>

      <!-- Sorting Dropdown Layout -->
    <div class="sort-container">
      <label for="sort-options">Sort By:</label>
      <select id="sort-options" class="action-button">
        <option value="default">Default</option>
        <option value="company">Alphabetical</option>
        <option value="position">Date Applied</option>
      </select>
    </div>

      <!-- Application Status Columns -->
      <div class="status-columns">
        <div class="status-column" id="interested">
          <h3>Interested</h3>
          <div class="application-box" draggable="true" id="amazon" ondblclick="window.location.href='applicationInfo.html'">Amazon<br><br>• Software Engineer<br>• Boston, MA</div>

        </div>
        <div class="status-column" id="applied">
          <h3>Applied</h3>
          <div class="application-box" draggable="true" id="dell" ondblclick="window.location.href='applicationInfo.html'">Dell<br><br>• Software Engineer<br>• Round Rock, TX</div>

        </div>
        <div class="status-column" id="interviewing">
          <h3>Interviewing</h3>
          <div class="application-box" draggable="true" id="google" ondblclick="window.location.href='applicationInfo.html'">Google<br><br>• Software Developer<br>• Mountain View, CA</div>

        </div>
        <div class="status-column" id="offer">
          <h3>Offer</h3>
        </div>
      </div>
    </div>

    <!-- Sidebar for Upcoming Dates -->
    <div class="sidebar">
      <div class="upcoming-dates">
        <h3>Upcoming Dates</h3>
        <br>
        <div class="reminder-button">
          <button id="new-reminder-button">+ New Reminder</button>
        </div>

        <div id="reminder-popup" class="new-reminder">
          <div class="reminder-content">
            <span class="close-reminder">&times</span>

            <p>Upcoming Date?</p>
            <label for="reminder-des">Description:</label>
            <input type="text" id="reminder-des" name="reminder-res" required>

          
            <label for="remind-date"><br>Upcoming Date: </label>
            <input type="date" id="future-date" name="future-date" required>

            <button id="reminder-submit">Submit</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/script.js"></script>
</body>
</html>
